<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="/stylessheet/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/stylessheet/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">My store</a>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="./authantication/login/login.html">signup/signin</a></li>
            </ul>
        </nav>
    </header>
<body>
    <h1>home</h1>

    
    <button id="logout_btn">logout</button>
    <main>
        <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full mx-auto">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Add New Post</h1>
            <form id="postForm">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-semibold mb-2">Post Title</label>
                    <input type="text" id="title" class="block w-full border border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="content" class="block text-gray-700 font-semibold mb-2">Post Content</label>
                    <textarea id="content" rows="6" class="block w-full border border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="blog_img" class="block text-gray-700 font-semibold mb-2">Upload Image</label>
                    <input type="file" id="blog_img" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
                <button type="submit" id="save_post" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-200">Add Post</button>
                <p id="upload_status" class="text-center text-sm text-gray-600 mt-4"></p>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; My Store. All rights reserved.</p>
    </footer>

    <script src="./index.js" type ="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

</body>
</html>
